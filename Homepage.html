<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Choice App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
      <h1 class="text-2xl font-bold text-center text-orange-400 mb-4">What's her name?</h1>
      <p id="logged_in_as" class="text-center text-gray-400 mb-4"></p>

      <!-- User Select -->
      <div id="user_select_container" class="mb-6">
        <label for="userSelect" class="block text-sm font-semibold mb-2">Select User:</label>
        <select id="userSelect" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400 mb-3">
          <option value="">-- Choose a user --</option>
          <option value="1">Adam</option>
          <option value="2">Tori</option>
        </select>
        <button id="saveUser" class="w-full bg-orange-500 hover:bg-orange-600 text-gray-100 font-semibold rounded-lg p-2 shadow-sm transition">
          Confirm
        </button>
      </div>

      <!-- Name Title -->
      <h2 id="name_title" class="text-center text-lg font-semibold mb-4"></h2>

      <!-- Choice Buttons -->
      <div class="flex flex-wrap gap-3 justify-center">
        <button id="yes" class="flex-1 bg-green-500 hover:bg-green-600 text-gray-100 font-semibold rounded-lg p-3 shadow-sm transition">
          Like it!
        </button>
        <button id="no" class="flex-1 bg-red-500 hover:bg-red-600 text-gray-100 font-semibold rounded-lg p-3 shadow-sm transition">
          Hate it!
        </button>
      </div>
    </div>

    <!-- Mutual Choices -->
    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
      <button id="mutual_choice_button" class="w-full bg-purple-500 hover:bg-purple-600 text-gray-100 font-semibold rounded-lg p-3 shadow-sm transition mb-4">
        Show Mutual Likes
      </button>
      <div id="mutual_choices" class="space-y-2">
        <!-- Mutual names will appear here -->
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
